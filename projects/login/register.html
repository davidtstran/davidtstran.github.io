    
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/style.css">
    <title>Register</title>
</head>
<body>
	<header>(<a href = "https://davidtstran.github.io" style="color:darkgray">Home</a>)
		David Tran Header
		(<a href = "https://github.com/davidtstran" style="color:darkgray">GitHub</a>) </header> <br> <br> <br>
	
	<p style = "center">
	<form align = "center">
		<table align = "center">
			<tr> 
				<td align = "right">Username:</td>
				<td align = "left"><input type = "text" name = "user"></td>
			</tr>
			<tr>
				<td align = "right">First Name:</td>
				<td align = "left"><input type = "text" name = "first"></td>
			</tr>
			<tr>
				<td align = "right">Last Name:</td>
				<td align = "left"><input type = "text" name = "last"></td>
			</tr>
			<tr>
				<td align = "right">Email:</td>
				<td align = "left"><input type = "text" name = "email"></td>
			</tr>
			<tr>
				<td align = "right">Password:</td>
				<td align = "left"><input type = "password" name = "pw"></td>
			</tr>
			<tr>
				<td align = "right">Confirm Password:</td>
				<td align = "left"><input type = "password" name = "pwc"></td>
			</tr>
			<tr>
				<td align = "right">Date of Birth:</td>
				<td align = "left"><input type = "date" name = "dob"></td>
			</tr>
			<tr>
				<td align = "right">Gender:</td>
				<td align = "left"><input type = "radio" name = "gender" value = "male" checked> Male
						<input type = "radio" name = "gender" value = "female"> Female
						<input type = "radio" name = "gender" value = "other"> Other</td>
			</tr>
			<tr>
				<td align = "right">If Other Gender:</td>
				<td align = "left"><input type = "text" name = "otherGender"></td>
			</tr>
			<tr>
				<td align = "center"><input type = "checkbox" name = "confirm" value = "yes">
					I confirm that the above data is correct.</td>
			</tr>
		</table>
		<input type = "submit" value = "Register"><br> <br>
		<a href = /projects/login/login.html>Already Have An Account</a>
	</form>
	</p>
	
	<footer>(<a href = "https://davidtstran.github.io" style="color:darkgray">Home</a>)
		David Tran Footer
		(<a href = "https://github.com/davidtstran" style="color:darkgray">GitHub</a>) </footer> 
</body>
</html>
