		<canvas width="400" height="400" class="codehs-editor-canvas" style="background-color:black"></canvas>
	</p>
	
<script>
window.onload = function() {
	removeAll();
	var nowTime;
	
	function start() {
		displayTime();
		setTimer(displayTime, 1000);
	}
	
	function displayTime() {
		removeAll();
		nowTime = new Date();
		var date = new Text (nowTime.getDate() + " " + (nowTime.getMonth()+1) + " " + nowTime.getFullYear() + "\n" + 
							 nowTime.getHours() + " " + nowTime.getMinutes() + " " + nowTime.getSeconds());
		date.setPosition(getWidth()/2 - date.getWidth()/2, getHeight()/2);
		date.setColor(Color.white);
		add(date);
	}
	if (typeof start === 'function') {
        	start();
    	}
}
</script>
