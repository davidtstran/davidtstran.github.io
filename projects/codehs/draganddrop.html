<body>

	<header>(<a href = "https://davidtstran.github.io" style="color:darkgray">Home</a>)
		David Tran Header
		(<a href = "https://github.com/davidtstran" style="color:darkgray">GitHub</a>) </header> <br> <br> <br>
	<p align = "center">
		<canvas width="400" height="500" class="codehs-editor-canvas"></canvas>
	</p>

<script>
window.onload = function() {

    var NUM_CIRCLES = 3;
	var RADIUS = 30;
	var element;

	function start(){
		drawCircles();
		mouseDownMethod(pickUpBall);
		mouseDragMethod(moveBall);
	
	}

	function pickUpBall(e){
		element = getElementAt(e.getX(), e.getY());
	}

	function moveBall(e){
		if (element != null){
			element.setPosition(e.getX(), e.getY());
		}
	}


	function drawCircles(){
		for (var i = 0; i < NUM_CIRCLES; i++){
			var circle = new Circle(RADIUS);
			var x = Randomizer.nextInt(RADIUS, getWidth() - RADIUS);
			var y = Randomizer.nextInt(RADIUS, getHeight() - RADIUS);
			circle.setPosition(x, y);
			circle.setColor(Randomizer.nextColor());
			add(circle);
		}
	}



    if (typeof start === 'function') {
        start();
    }
};
</script>
