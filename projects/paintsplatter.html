	<h2>Click Screen to End Painting</h2>
	<p align = "center">
		<canvas width="400" height="500" class="codehs-editor-canvas"></canvas>
	</p>

<script>
window.onload = function() {

    	// Constants
	var CIRCLES_PER_SPLATTER = 20;
	var MIN_RADIUS = 5;
	var MAX_RADIUS = 25;
	var DELAY = 500;

	/* This program creates a paint splatter.
	* It's art. */
 
	var circle; 
 
	function start(){
		setTimer(createSplatter, DELAY);
		mouseClickMethod(endSplatter);
	}

	function drawCircle(radius, color, x, y){
		var circle = new Circle(radius);
		circle.setColor(color);
		circle.setPosition(x, y);
		add(circle);
	}

	function createSplatter() {
		var color = Randomizer.nextColor();
		for (var i = 0; i < CIRCLES_PER_SPLATTER; i++){
			drawCircle(Randomizer.nextInt(MIN_RADIUS, MAX_RADIUS), color, Randomizer.nextInt(0, getWidth()), Randomizer.nextInt(0, getHeight()));
		}
	}
	
	function endSplatter(e){
		stopTimer(createSplatter);	
	}


    	if (typeof start === 'function') {
        	start();
    	}
};
</script>
